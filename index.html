<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
</head>
    <style>
        .riskCard { 
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
        .low { background-color: #75da8d; }   
        .medium { background-color: #eacf76; }
        .high { background-color: #e8646f; }
    </style>
<body>
    <h1>Risk Management Dashboard</h1>

    <div id="riskDashboard"></div>

    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>

    <button id="increaseRiskLevels">Increase Risk Levels</button>

    <button id="addRiskButton">Add Risk</button>

    <script src="cc_15.js"></script>
</body>
</html>
